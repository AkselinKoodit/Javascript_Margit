<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive menu with mobile menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/bd8b207ea3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="logo">Js Task</div>
      <nav> <a href="#1212" id="menuBtn">
        <span class="material-icons" > menu </span></a>
      
          
        <ul class="menu">
          <li><a href="#first">Now</a></li>
          <li><a href="#second">Due date</a></li>
          <li><a href="#third">Countdown</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
     
    </header>
    <main>
      <section id="first">Current time is:
          <p id="currentTime">The time is: </p>
          
      </section>
      <section id="second">The baby is due: 
        <p id="dueDate">The baby is due: </p>
    </section>
      <section id="third">Countdown:
          <p id="countdown">Countdown: </p><i class="far fa-heart"></i>
      </section>
      <section id="fourth">Get your own countdown!
        <form id="myForm">
          <input type="date" name="date" id="userDate">
          <input type="text" name="eventName" id="eventName" value= "the name of the event">
        </form>
        <!-- <input type="submit" value="Calculate!" id="input"> -->
        <button id="input">Calculate!</button>
        <button id='clear'>Clear</button>
        <p id="inputOutput"><i class="fas fa-arrow-up"></i> Input your date and name of the event here <i class="fas fa-arrow-up"></i></p>
        <p id="prophecy">Time to(/from) your selected date: </p>
        <p id="countdown2"> </p>
          
      </section>
    </main>
    <footer id="contact">Copyrights 
        <button id="toTopBtn" onclick = "toTopFunction()">To top <i class="fas fa-arrow-up"></i></button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
