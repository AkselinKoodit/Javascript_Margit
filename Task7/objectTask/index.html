<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object training</title>
</head>
<body>
    <div>
        <form id="form">
            <label for="Lincence">Lincence plate</label>
            <input type="text" id="licence"><br>
            
            <label for="maker">Maker</label><input type="text" id="maker"><br>

            <label for="model">Model</label><input type="text" id="model"><br>

            <label for="price">Price</label>
            <input type="number" name="price" id="price"><br>
            
            <label for="color" >Color</label>
            <input type="color" name="color" id="color">
    </form>
    <input type="button" value="Add new car" id="submit">

    <input type="button" value="Search by plate" id="searchInput">

    <input type="button" value="Clear form" id="clear">
    </div>
    
    <p></p>
