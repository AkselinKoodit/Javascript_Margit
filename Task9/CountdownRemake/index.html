<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/bd8b207ea3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet"/>
  </head>
  <body>
    <main>           
        <section>
          <h1>Enter date and name of an event to get a countdown to it:</h1>
        <form id="myForm">
          <div>
            <label for="start">Select starting date: </label>
            <input type="date" name="date" id="start">
          </div>
          <div>
            <label for="end">Select ending date: </label>
            <input type="date" name="date" id="end">
          </div>
          <div>        
            <label for="title">Enter name of the event: </label> 
            <input type="text" name="eventName" id="eventName" >
          </div>
          <input type="submit" value="Calculate">
        </form>
        <!-- <p id="inputOutput"><i class="fas fa-arrow-up"></i> Input your date and name of the event here <i class="fas fa-arrow-up"></i></p> -->
        <p id="outcome"></p>

        <p id = "timer"></p>
          
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
